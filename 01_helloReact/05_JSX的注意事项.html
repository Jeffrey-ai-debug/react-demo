<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 引入react核心库 -->
    <script src="./script/react.development.js"></script>
    <!-- 引入react操作DOM的库 -->
    <script src="./script/react-dom.development.js"></script>
    <!-- 引入babel 编译JSX-->
    <script src="./script/babel.min.js"></script>
    <script type="text/babel">
      /* 
        JSX的注意事项：
          1.JSX不是字符串，不要加引号
          2.JSX中的html标签应该小写，React组件应该大写开头
          3.JSX中有且只有一个根标签
          4.JSX的标签必须闭合
          5.JSX中可以使用{}嵌入表达式
            -有值的语句就是表达式
          6.如果表达式是空值，布尔值，undefined，则不会显示
          7.属性可以直接在标签中设置
            -注意：
              class要使用className代替
              style要传一个对象，key驼峰命名法
      */

      const name = '秦始皇'

      const div = (
        <div
          id="box"
          onClick={() => {
            alert('我恁爹！')
          }}
          className="box1"
          style={{ backgroundColor: 'red' }}
        >
          我是{name}！给我打钱<button>我是按钮</button>
        </div>
      )

      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(div)
    </script>
  </body>
</html>
