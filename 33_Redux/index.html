<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用Redux</title>
    <style>
      .content {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <button id="subBtn">减少</button>
      <span>1</span>
      <button id="addBtn">增加</button>
    </div>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script>
      /* 
        在网页中使用redux的步骤：
          1.引入redux核心包
          2.创建reducer整合函数
          3.通过reducer对象创建store
          4.对store中的state进行订阅
          5.通过dispatch派发state的操作指令
      */

      function reducer(state, action) {
        /* 
          state表示当前state，可以根据这个state生成新的state
          action 是一个js对象，它里面会保存操作的信息
          
        */
        switch (action.type) {
          case 'ADD':
            return state + 1
          case 'SUB':
            return state - 1
          default:
            return state
        }
      }

      const store = Redux.createStore(reducer, 1)

      store.subscribe(() => {
        console.log(`output->store.getState`, store.getState())
        num.innerText = store.getState()
      })

      const subBtn = document.getElementById('subBtn')
      const addBtn = document.getElementById('addBtn')
      const num = document.querySelector('span')
      subBtn.addEventListener('click', () => {
        store.dispatch({ type: 'SUB' })
      })
      addBtn.addEventListener('click', () => {
        store.dispatch({ type: 'ADD' })
      })
    </script>
  </body>
</html>
