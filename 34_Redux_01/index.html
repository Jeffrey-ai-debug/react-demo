<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用Redux</title>
    <style>
      .content {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <button id="subBtn">减少</button>
      <span id="numSpan">1</span>
      <span id="nameSpan"></span>
      <button id="addBtn">增加</button>
      <button id="addBtnFive">加5</button>
    </div>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script>
      /* 
        在网页中使用redux的步骤：
          1.引入redux核心包
          2.创建reducer整合函数
          3.通过reducer对象创建store
          4.对store中的state进行订阅
          5.通过dispatch派发state的操作指令
      */

      function reducer(state = { count: 1, name: 'Heisenberg' }, action) {
        /* 
          state表示当前state，可以根据这个state生成新的state
          action 是一个js对象，它里面会保存操作的信息
            其他需要传递的参数，也可以在action中设置

          问题：
            1.如果state过于复杂，将会难以维护
              对state分组来解决此问题，创建多个reducer，然后将其合并为一个
            2.state每次操作时，都需要对state进行复制，然后再去修改
              用 RTK（Redux工具包）解决
            3.case后边的常量维护起来会比较麻烦
              用 RTK（Redux工具包）解决
        */
        switch (action.type) {
          case 'ADD':
            return { ...state, count: state.count + 1 }
          case 'SUB':
            return { ...state, count: state.count - 1 }
          case 'ADD_N':
            return { ...state, count: state.count + action.payload }
          default:
            return state
        }
      }

      const store = Redux.createStore(reducer)

      store.subscribe(() => {
        console.log(`output->store.getState`, store.getState())
        numSpan.innerText = store.getState().count
        nameSpan.innerText = store.getState().name
      })

      const subBtn = document.getElementById('subBtn')
      const addBtn = document.getElementById('addBtn')
      const addBtnFive = document.getElementById('addBtnFive')
      const numSpan = document.getElementById('numSpan')
      const nameSpan = document.getElementById('nameSpan')
      nameSpan.innerText = store.getState().name
      subBtn.addEventListener('click', () => {
        store.dispatch({ type: 'SUB' })
      })
      addBtn.addEventListener('click', () => {
        store.dispatch({ type: 'ADD' })
      })
      addBtnFive.addEventListener('click', () => {
        store.dispatch({ type: 'ADD_N', payload: 5 })
      })
    </script>
  </body>
</html>
